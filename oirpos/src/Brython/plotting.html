<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<title>Simple plotting in Brython</title>
		<meta charset="iso-8859-1">
		<script src="brython.js"></script>
	</head>
	<body onLoad="brython(1)" style="background-color:#090909; color: white;">
		<script type="text/python" src="main.py"></script>
		<div id="container"></div>
		<table>
			<tr>
				<td>Function color:</td>
				<td><input type="text" id="fcolor"/></td>
			</tr>
			<tr>
				<td>Units per tick:</td>
				<td><input type="text" id="pertick"/></td>
			</tr>
			<tr>
				<td>Canvas width:</td>
				<td><input type="text" id="canvaswidth"/></td>
			</tr>
			<tr>
				<td>Canvas height:</td>
				<td><input type="text" id="canvasheight"/></td>
			</tr>
			<tr>
				<td><b>a</b>x<sup>3</sup></td>
				<td><input type="text" id="functionx3"/></td>
			</tr>
			<tr>
				<td><b>b</b>x<sup>2</sup></td>
				<td><input type="text" id="functionx2"/></td>
			</tr>
			<tr>
				<td><b>c</b>x<sup>1</sup></td>
				<td><input type="text" id="functionx1"/></td>
			</tr>
			<tr>
				<td><b>d</b></td>
				<td><input type="text" id="functiond"/></td>
			</tr>
			<tr>
				<td colspan="4"><button id="redraw">Redraw canvas</button></td>
			</tr>
		</table>
	</body>
</html>
